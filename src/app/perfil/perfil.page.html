<ion-content [fullscreen]="true">
  <nav>
    <a routerLink="/inicio-conta">
      <img src="../../assets/back-icon.svg" alt="" class="back-icon">
    </a>
  </nav>
  <div class="perfil-box">
    <h3>Perfil</h3>
    <img class="logo-rosto" src="../../assets/logo-conta.svg">
    <span>[User]</span>
    <span>Editar minha foto</span>
  </div>
  <div class="dados-box">
    <form class="perfil-data">
      <p class="perfil-text-content">Seus dados</p>
      <input required class="input Nome" placeholder="Nome completo" disabled>
      <input class="input Email" placeholder="Email*">
      <input class="input Senha" placeholder="Senha*">
      <button type="submit">Salvar edição</button>
    </form>
  </div>
</ion-content>
