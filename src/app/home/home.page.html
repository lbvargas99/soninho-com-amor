<ion-content [fullscreen]="true">
  <div id="container">
    <div class="pink-board">
      <img class="logo" src="../../assets/logo-soninho.svg" alt="">
      <p class="title">{{title}}</p>
      <img class="mae-com-bb" src="../../assets/mae-com-bb.svg" alt="">
    </div>
    <div class="buttons">
      <a routerLink="/login" class="login">{{loginConta}}</a>
      <a routerLink="/cadastro" class="cadastre">{{cadastrarConta}}</a>
    </div>
  </div>
</ion-content>
